<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Document">
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const sound = document.getElementById('sound');
            sound.load(); // Ensure the audio file is loaded

            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const buttonIndex = event.target.textContent === 'No' ? 2 : 1;
                    if (buttonIndex === 1) {
                        playSound();
                    } else {
                        showMessage();
                    }
                });
            });
        });

        function showMessage() {
            document.getElementById('button-form').classList.add('hidden');
            document.getElementById('message').classList.remove('hidden');
        }

        function playSound() {
            const sound = document.getElementById('sound');
            // Set volume to maximum
            sound.volume = 1.0;
            // Check for user interaction before playing sound
            if (sound.paused) {
                sound.play().catch(error => {
                    console.error('Error playing sound:', error);
                });
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>hi addy :)</h1>
        <h2>do it tink?</h2>
    </header>
    <main>
        <p></p>
        <div id="button-form">
            <button onclick="playSound()">Yes</button>
            <button onclick="showMessage()">No</button>
        </div>
        <div id="message" class="hidden">radical lesbian nuns making the spicy sauce</div>
        <audio id="sound" src="sound.mp3" preload="auto"></audio>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
